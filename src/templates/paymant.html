<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Способы оплаты</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #0066ff, #00ccff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        .payment-options {
            text-align: left;
            margin-bottom: 20px;
        }

        .payment-options label {
            font-weight: normal;
            margin-left: 10px;
            cursor: pointer;
        }

        .payment-options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #0066ff;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0052cc;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        .total-amount {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Выберите способ оплаты</h2>
        <form action="/buy/subscribe/{{subscribe.id}}" method="POST">
            <div class="form-group">
                <label for="name">Имя владельца карты:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Номер карты:</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Срок действия (MM/ГГ):</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Кредитная карта
                </label><br>
                <label>
                    <input type="radio" name="payment-method" value="paypal">
                    PayPal
                </label><br>
                <label>
                    <input type="radio" name="payment-method" value="google-pay">
                    Google Pay
                </label>
            </div>
            <div class="total-amount">
                Общая сумма: {{subscribe.price}} руб.
            </div>
            <button type="submit">Оплатить</button>
        </form>
    </div>
</body>

</html>
